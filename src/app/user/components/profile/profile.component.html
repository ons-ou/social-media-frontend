<div *ngIf="user$ | async as user">
  <app-profile-header
    [user]="user"
    (updateItems)="updateItems($event)"
    [showButton]="(user.isAdmin && !user.isOwner)? false: true"
  ></app-profile-header>
  <p-menubar [model]="(items$ | async) ?? []"></p-menubar>
  <router-outlet></router-outlet>
</div>
