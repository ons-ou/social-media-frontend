<div class="m-7 lg:m-8" *ngIf="(user$ |async) as user"> 
  <div class="font-medium text-3xl text-900 mb-3">Personal Information</div>
  <ul class="list-none p-0 m-0">
    <li
      class="flex align-items-center py-3 px-2 border-top-1 surface-border flex-wrap"
    >
      <div class="text-500 w-6 md:w-2 font-medium">First Name</div>
      <div class="text-900 w-full md:w-8 md:flex-order-0 flex-order-1">
        {{user.firstName}}
      </div>
    </li>

    <li
    class="flex align-items-center py-3 px-2 border-top-1 surface-border flex-wrap"
  >
    <div class="text-500 w-6 md:w-2 font-medium">Last Name</div>
    <div class="text-900 w-full md:w-8 md:flex-order-0 flex-order-1">
      {{user.lastName}}
    </div>
  </li>

  <li
  class="flex align-items-center py-3 px-2 border-top-1 surface-border flex-wrap"
>
  <div class="text-500 w-6 md:w-2 font-medium">Date of birth</div>
  <div class="text-900 w-full md:w-8 md:flex-order-0 flex-order-1">
    {{user.dateOfBirth | date}}
  </div>
</li>

<li
class="flex align-items-center py-3 px-2 border-top-1 surface-border flex-wrap"
>
<div class="text-500 w-6 md:w-2 font-medium">E-mail</div>
<div class="text-900 w-full md:w-8 md:flex-order-0 flex-order-1">
  {{user.email}}
</div>
</li>
  </ul>
</div>
